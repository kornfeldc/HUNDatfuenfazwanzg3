<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
        <meta name="theme-color" content="#111117" media="(prefers-color-scheme: dark)">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-title" content="HFZ3">
        <link rel="apple-touch-icon" href="/logo.svg">
        <link rel="manifest" href="/manifest.json">
		%sveltekit.head%
        <script>
            const theme = '%theme%';
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        </script>
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full">
		<div style="display: contents" class="h-full">%sveltekit.body%</div>
        <div class="h-40">
            <!-- spacer for scrolling -->
        </div>
	</body>
</html>
